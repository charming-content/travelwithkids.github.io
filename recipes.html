---
layout: default
title: "Recipes"
---
<div class="image-container">
  <img src="{{ 'assets/images/yummy-food.jpg' | relative_url }}" alt="Picture">
</div>

<h2>Recipes</h2>

<ul>
  {% for post in site.categories.recipes %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date: "%B %d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
