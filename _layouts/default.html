<!DOCTYPE html>
<html lang="en">
<head>
  <div class="ads-banner">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1804037347603041"
    crossorigin="anonymous"></script>
  </div>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  
  <!-- Main Layout with Sidebar and Content Area -->
  <div class="container">

    <!-- Main Content -->
    <main class="content">
      <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
      </header>

      {{ content }}
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <nav>
      <ul>
        <li><a href="{{ site.baseurl }}/">Home</a></li>
        <li><a href="{{ site.baseurl }}/travel">Travel Blog</a></li>
        <li><a href="{{ site.baseurl }}/recipes">Cooking Recipes</a></li>
        <li><a href="{{ site.baseurl }}/about">About</a></li>
        <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
      </ul>
    </nav>
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

</body>
</html>
