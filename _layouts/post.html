---
layout: default
---

<article class="post">
  <header>
    <div class="ads-banner">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1804037347603041"
     crossorigin="anonymous"></script>
    </div>
    <!-- Post Header with Title and Date in Two Columns -->
    <div class="post-header">
      <div class="post-title">{{ page.title }}</div>
      <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
    </div>
  </header>

  <!-- Post Content -->
  <div class="post-content">
    {{ content }}
  </div>

  <footer>
    <p>Thank you so much for reading!</p>
    <p>Do reach out to us for any queries!</p>
  </footer>
</article>
