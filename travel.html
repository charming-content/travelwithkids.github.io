---
layout: default
title: "Travel Blog"
---

<div class="image-row">
  <div class="image-container">
    <img src="{{ 'assets/images/maldive1.JPG' | relative_url }}" alt="Picture">
  </div>
  <div class="image-container">
    <img src="{{ 'assets/images/maldive2.JPG' | relative_url }}" alt="Picture">
  </div>
</div>

<h2>Travel Blog</h2>

<ul>
  {% for post in site.categories.travel %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date: "%B %d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
